<p>Liste Des Sous Categories</p>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Nom Sous Categorie</th>
            <th scope="col" colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sc of scat" class="table-active">
            <td><img src="{{sc.imagescat}}" alt="" width="100" height="100"></td>
            <td>{{sc.nomscategorie}}</td>
            <td><button type="button" value="" class="btn btn-warning"><i class="bi bi-pencil-square"></i></button></td>
            <td><button type="button" value="" class="btn btn-info"><i class="bi bi-pencil"></i> Edit</button></td>
            <td><button type="button" value="" class="btn btn-danger" (click)="delScategories(sc._id)"><i
                        class="bi bi-trash"></i> Delete</button></td>
        </tr>

    </tbody>
</table>
